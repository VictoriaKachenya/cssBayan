<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cSsBayan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <div class="header__div">
        <h1 class="header">CSS Bayan</h1>
    </div>
    </header>

    <main class="main">

<div class="main__div">
    <input class="main__input" type="radio" id="meme1">
        <label class="main__label" for="meme1">      
        <p class="main__p">I looked at you</p>
        <img class="black__plus" src="img/black plus.png" alt="black plus">
        <img class="main__img" src="img/I looked at you.png" alt="meme1">
    </label>
    </div>

    <div class="main__div">
        <input class="main__input" type="radio" id="meme2">
            <label class="main__label" for="meme2">      
            <p class="main__p">Gobs requirements</p>
            <img class="black__plus" src="img/black plus.png" alt="black plus">
            <img class="main__img" src="img/jobs requirements.png" alt="meme2">
        </label>
        </div>

        <div class="main__div">
            <input class="main__input" type="radio" id="meme3">
                <label class="main__label" for="meme3">      
                <p class="main__p">Programming is thinking not typing</p>
                <img class="black__plus" src="img/black plus.png" alt="black plus">
                <img class="main__img" src="img/programming is thinking not typing.png" alt="meme3">
            </label>
            </div>

            <div class="main__div">
                <input class="main__input" type="radio" id="meme4">
                    <label class="main__label" for="meme4">      
                    <p class="main__p">Programming</p>
                    <img class="black__plus" src="img/black plus.png" alt="black plus">
                    <img class="main__img" src="img/programming.png" alt="meme4">
                </label>
                </div>

                <div class="main__div">
                    <input class="main__input" type="radio" id="meme5">
                        <label class="main__label" for="meme5">      
                        <p class="main__p">The struggle</p>
                        <img class="black__plus" src="img/black plus.png" alt="black plus">
                        <img class="main__img" src="img/the struggle.png" alt="meme5">
                    </label>
                    </div>
</div>
    </main>
</body>
</html>
